<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login-css.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">
<div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h1 class="text-center mb-1 fs-3 fw-bold">Welcome back!</h1>
    <div th:if="${feedbackMessage}" class="alert alert-light" role="alert">
        <span th:text="${feedbackMessage}"></span>
    </div>

    <!-- <p class="warning" th:if="${error}" th:utext="${error}"></p> -->
    <!-- Show this only if user doesn't exists in your model -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
    <div th:if="${message}" class="alert alert-light" role="alert">
        <span th:text="${message}"></span>
    </div>

    <div class="text-center">
        <form th:action="@{/login}" method="POST">
            <div class="row g-2 mb-3 mt-2">
                <div class="mb-3">
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
                </div>
                <div class="mb-3">
                    <input type="text" name="password" id="password" class="form-control" placeholder="Password">
                </div>
                <div class="mt-2" id="liveAlertPlaceholder">
                    <button type="submit" class="btn btn-success w-100 mb-2" id="liveAlertBtn">Sign in</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Social login row -->
    <div class="d-grid gap-2 mt-3">
        <button class="btn btn-outline-dark"><i class="bi bi-google me-2"></i>Continue with Google</button>
        <button class="btn btn-outline-primary"><i class="bi bi-facebook me-2"></i>Continue with Facebook</button>
    </div>

    <div class="mt-2">
        Don't have an account?
        <a th:href="@{/registration-page}">Signup here</a>
    </div>

</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</body>
</html>
