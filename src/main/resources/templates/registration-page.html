<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">
<div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h1 class="text-center mb-1 fs-3 fw-bold">Create a new account</h1>
    <div class="text-center text-secondary mb-2">It's quick and easy.</div>

    <!-- <p class="text-danger text-center" th:if="${error}" th:text="${error}"></p> -->
    <!-- Show this only if user already exists is set in your model -->
    <div th:if="${error}" class="alert alert-warning" role="alert">
        <span th:text="${error}"></span>
    </div>

    <!-- <p class="text-success text-center" th:if="${success}" th:text="${success}"></p> -->
    <!-- Show this only if registration Success is set in your model -->
    <div th:if="${message}" class="alert alert-success text-center" role="alert">
        <span th:text="${message}"></span>
    </div>

    <form th:action="@{/registration}" method="POST">
        <div class="mb-3">
            <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email here" required>
        </div>
        <div class="mb-3">
            <input type="text" name="password" id="password" class="form-control" placeholder="Password">
        </div>
        <div id="liveAlertPlaceholder"></div>
        <!-- <button type="button" class="btn btn-primary" id="liveAlertBtn">Show live alert</button> -->
        <button type="submit" class="btn btn-success w-100 mb-2" id="liveAlertBtn">Sign up</button>

    </form>
    <a th:href="@{/login}" class="d-block text-center mt-2 text-primary">Already have an account?</a>
</div>
</body>
</html>
