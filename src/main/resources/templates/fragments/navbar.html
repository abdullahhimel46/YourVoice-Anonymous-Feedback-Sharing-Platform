<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>
    <!-- Navigation Bar Fragment -->
        <!--    Left side-->
    <nav class="navbar" th:fragment="navbar">
        <div class="navbar-title">
            <a href="/" class="nav-link">YourVoice</a>
        </div>
        <!--        Right side-->
        <div class="navbar-links">
            <a href="/home" class="nav-link" >Home</a>
            <a href="/dashboard" class="nav-link" sec:authorize="hasRole('ROLE_USER')">Dashboard</a>
            <a href="/feedback" class="nav-link" sec:authorize="hasRole('ROLE_USER')">Post Feedback</a>
            <a href="/login" class="nav-link" sec:authorize="!isAuthenticated()">Login</a> <!--user need to authenticate-->
            <a href="/logout" class="nav-link" sec:authorize="isAuthenticated()">Logout</a>
        </div>
    </nav>
</body>
</html>
