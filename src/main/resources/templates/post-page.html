<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/post-page.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/footer.css">

    <title>Feedback Page</title>
</head>
<body>
<!-- Navigation Bar Fragment -->
<div th:insert="fragments/navbar :: navbar"></div>

<!-- Main Container -->
<div class="container">
        <h1> Share A Feedback</h1>


    <!-- Post -->
    <div class="feedback">
        <form th:object="${feedback}" method="POST"
              th:action="${mode} == 'edit' ? '/feedback/' + ${feedback.feedbackId} + '/edit' : '/feedback'">
            <label for="feedback">Feedback For</label>
            <input type="text" th:field="*{feedbackFor}" id="feedback" required>

            <label for="title"> Title</label>
            <input type="text" th:field="*{title}" id="title"/>

            <p>Is this feedback positive?</p>

            <label for="positive">
                <input type="radio" th:field="*{isPositive}" th:value="True" id="positive" required> &nbsp;Positive
                                                                                <!-- &nbsp; is used to ensure gap -->
            </label>

            <label for="negative">
                <input type="radio" th:field="*{isPositive}" th:value="False" id="negative" required> &nbsp;Negative
            </label>

            <label for="text">Feedback/Message</label> 
            <textarea th:field="*{message}" id="text" rows="8" required></textarea>

            <button type="submit" th:text="${mode} == 'edit' ? 'Update' : 'Submit'" ></button>
        </form>

    </div>

</div>

<!-- Footer Fragment -->
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
